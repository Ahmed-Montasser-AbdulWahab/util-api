apiVersion: v1
kind: Service
metadata:
  name: currency-api-service
  labels:
    app: currency-api-service
spec:
  # Service type (ClusterIP, NodePort, LoadBalancer, ExternalName)
  type: ClusterIP
  
  # Port mappings
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  
  # Selector to match pods
  selector:
    app: currency-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-api-dep
  name: currency-api-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-api
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: currency-api
    spec:
      containers:
      - image: ahmedmontasser/currency-api:v1
        # imagePullPolicy: Always
        name: currency-api
        ports:
          - containerPort: 5000
        resources:
          limits:
            cpu: 333m
            memory: 1Gi
          requests:
            cpu: 333m
            memory: 1Gi